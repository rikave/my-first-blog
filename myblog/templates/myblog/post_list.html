<html>
    <head>
        <title>Rafal's Blog</title>
    </head>
    <body>
        <div>
            <h1><a href="/">Rafal's Blog</a></h1>
        </div>

        {% for post in posts %}
        	<div>
        		<br>
        		<p>Published: {{ post.published_date }}</p>
        		<h1><a href="">{{ post.title }}</a></h1>
            	<p>{{ post.text|linebreaksbr }}</p>
        	</div>
        {% endfor %}
        
    </body>
</html>
